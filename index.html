<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <title>ConversorMonedas</title>
</head>
<body>
  <header>
        <a href="https://www.aluracursos.com/" target="_blank">
            <img src="https://www.aluracursos.com/assets/img/home/alura-logo.1686744883.svg" alt="" class="alura-latam-logo">
        </a>
  </header>
  <main>
      <div class="container">
          <h1 class="page-title">Conversor de monedas</h1>
          <img src="https://user-images.githubusercontent.com/121910576/257302088-d2a9edb6-75e5-4118-aaba-6f53da7715dc.png" class="page-logo" alt="">
      </div>
      <div>
          <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png">
      </div>

      <form class="containerInputs">
          <fieldset class="fieldSet1">
              <label for="nombre">Ingrese su nombre</label>
              <input type="text" id="nombre" class="inputs" oninput="soloLetras(event)">
              <label for="dinero">Ingrese su dinero</label>
              <input type="number" id="dinero" class="inputs">
          </fieldset>

          <fieldset class="fieldSet2">
              <legend>Seleccione a que moneda quiere convertir</legend>
              <select id="moneda-cambio" class="selectMoneda">
                  <option value="dolar">Dolar</option>
                  <option value="real">Real</option>
                  <option value="euro">Euro</option>
                  <option value="libra">Libra</option>
                  <option value="yen">Yen</option>
                  <option value="yuan">Yuan</option>
                  <option value="bitcoin">Bitcoin</option>
              </select>
              <button class="btnConvertir" onclick="convertirMoneda()">convertir</button> 
          </fieldset>

          <fieldset class="fieldSet3">
              <label for="nombreResultado">Nombre</label>
              <input type="text" id="nombre-resultado" class="inputs">
              <label for="resultado">Resultado</label>
              <input type="text" id="resultado" class="inputs"> 
          </fieldset>

      </form>
  </main>
  <footer>
    <p class="copyright">&copy Copyright OctavioPaz / Alura Latam 2024</p>
  </footer>
</body>
<script src="app.js"></script>
</html>
